spec_version: "spec-kit-plus/v1"
project:
  name: "Physical AI & Humanoid Robotics"
  repo_path: "c:\\Users\\Zainabayaz\\OneDrive\\Desktop\\hachathon1"
  docusaurus_compatible: true
  module_order:
    - "Module 1: ROS 2 – The Robotic Nervous System"
    - "Module 2: Digital Twin – Gazebo & Unity"
    - "Module 3: AI-Robot Brain – NVIDIA Isaac"
    - "Module 4: Vision-Language-Action (VLA)"
    - "Capstone Project"
purpose:
  statement: "Create an AI-native, modular, spec-driven textbook that teaches end-to-end humanoid robotics using ROS 2, simulation, NVIDIA Isaac, and Vision-Language-Action, with bilingual support and RAG-based question answering."
  outcomes:
    - "Learners can build, simulate, and control humanoid systems."
    - "Content is reusable across levels (Beginner/Intermediate/Advanced)."
    - "RAG chatbot delivers accurate, cited answers from the textbook."
target_audience:
  personas:
    - id: beginner_student
      description: "Undergraduate or self-learner new to robotics and AI."
      goals:
        - "Understand ROS 2 basics and simulation fundamentals."
        - "Run example code and visualize robot behavior."
      constraints:
        - "Limited hardware; prefers simulation-only paths."
        - "Needs simplified explanations."
    - id: intermediate_engineer
      description: "Developer familiar with Python/ROS seeking integration skills."
      goals:
        - "Integrate ROS 2 with Gazebo/Unity and Isaac Sim."
        - "Optimize QoS and deploy accelerated perception."
      constraints:
        - "Has access to Jetson or NVIDIA GPU; time-boxed projects."
    - id: advanced_researcher
      description: "Graduate-level or industry researcher building VLA and RL systems."
      goals:
        - "Train RL policies on GPU and deploy VLA inference."
        - "Benchmark safety, reliability, and sim-to-real transfer."
      constraints:
        - "Requires clear APIs, reproducibility, and measurable SLOs."
functional_requirements:
  - id: FR-001
    description: "Provide modular chapters aligned to the official hackathon syllabus."
    acceptance_criteria:
      - "All modules and chapters present learning outcomes, tools, hardware dependency."
      - "Chapters include Beginner/Intermediate/Advanced personalization markers."
  - id: FR-003
    description: "Support RAG-based QA: chunked summaries, metadata, and citations."
    acceptance_criteria:
      - "RAG summary blocks exist for every chapter with metadata tags."
  - id: FR-004
    description: "Include code examples (ROS 2/Python/pseudo-code) and runnable snippets."
    acceptance_criteria:
      - "Examples compile or run in sim-only environments without hardware by default."
  - id: FR-005
    description: "Expose Docusaurus navigation with module/category structure."
    acceptance_criteria:
      - "Sidebar shows Intro and each module category with chapter pages."
  - id: FR-006
    description: "Personalization toggles for Beginner/Intermediate/Advanced views."
    acceptance_criteria:
      - "Frontmatter or UI tags permit filtering content per level."
  - id: FR-007
    description: "Include hardware dependency labels (Sim-only/Jetson/Full robot)."
    acceptance_criteria:
      - "Each chapter declares hardware tier and alternatives."
non_functional_requirements:
  - id: NFR-001
    category: performance
    target: "RAG retrieval latency under 1200 ms for top-3 results on local vector store."
    measure: "p95 latency across 100 queries."
  - id: NFR-002
    category: reliability
    target: "Citation accuracy ≥ 0.95 with file_path:line_number references."
    measure: "Manual audit of 50 RAG answers."
  - id: NFR-003
    category: usability
    target: "Beginner view reduces advanced sections while preserving code runnable paths."
    measure: "Learner survey and task success rate ≥ 0.9 for setup and run."
  - id: NFR-004
    category: maintainability
    target: "Spec-driven content enabling chapter updates without breaking navigation."
    measure: "No broken links after edits; CI link check passes."
