ai_agents:
  - id: ContentAgent
    type: "generator"
    role: "Textbook Content Architect"
    responsibilities:
      - "Generate structured Markdown/MDX content based on schema."
      - "Ensure code correctness and file structure alignment."
    inputs:
      - "Module/Chapter Schema"
      - "Technical Syllabus"
    outputs:
      - "Docusaurus MDX files"
    tools:
      - "Trae IDE"
      - "Linter"
    reusability: "High - Can be retasked for any technical documentation."
  - id: PersonalizationAgent
    type: "manager"
    role: "Context & Profile Manager"
    responsibilities:
      - "Manage user profiles (Expertise, Hardware)."
      - "Serve adaptive content blocks based on auth context."
    inputs:
      - "User Session (Better-Auth)"
      - "Hardware Specs"
    outputs:
      - "Filtered Content View"
    tools:
      - "Better-Auth"
      - "React Context API"
    reusability: "Medium - Tied to React/Auth implementation."
  - id: RAGPipelineAgent
    type: "service"
    role: "Knowledge Retrieval Service"
    responsibilities:
      - "Index content chunks with metadata."
      - "Retrieve and synthesize answers for user queries."
    inputs:
      - "MDX Corpus"
      - "User Query"
    outputs:
      - "Vector Index"
      - "Cited Answer"
    tools:
      - "Vector DB (FAISS/Neon)"
      - "LLM Embedding Model"
    reusability: "High - Standard RAG architecture."
  - id: DevOpsAgent
    type: "automation"
    role: "CI/CD & Quality Assurance"
    responsibilities:
      - "Validate spec compliance."
      - "Build Docusaurus site."
      - "Check broken links and syntax."
    inputs:
      - "Git Repository"
    outputs:
      - "Production Build"
      - "Test Reports"
    tools:
      - "GitHub Actions"
      - "Docusaurus CLI"
    reusability: "High - Standard CI/CD pipeline."
personalization:
  levels:
    beginner:
      description: "Simplified narrative; minimal math; runnable demos."
    intermediate:
      description: "Core explanations; standard APIs; tuning guidance."
    advanced:
      description: "Deep dives; performance; research-grade practices."
  delivery:
    mechanism:
      - "Frontmatter tags: level: beginner|intermediate|advanced"
      - "MDX components to show/hide sections by level"
  gating_rules:
    - "If beginner selected, hide advanced and show beginner blocks."
    - "Intermediate shows core explanations and code."
    - "Advanced reveals deep-dive and benchmarking sections."
rag_chatbot:
  indexing:
    chunking:
      size_chars: 1200
      overlap_chars: 200
      preserve_headings: true
    embeddings:
      model_name: "configurable"
      dimensions: 1536
    metadata:
      fields:
        - module
        - chapter_id
        - level
        - language
        - code_refs
        - file_path
  retrieval:
    top_k: 5
    filters:
      language: "en"
      level: "beginner|intermediate|advanced"
  qa_pipeline:
    steps:
      - "retrieve"
      - "re_rank"
      - "synthesize"
      - "cite"
    output_format:
      include_citations: true
      citation_format: "file_path:line_number"
  evaluation:
    metrics:
      - "answer_precision"
      - "citation_accuracy"
      - "latency_p95"
governance:
  versioning:
    content_version: "v1"
    index_version_strategy: "semantic + timestamp"
  change_management:
    approvals_required: 1
    link_check_on_merge: true
acceptance_criteria:
  - "All chapters include required fields and hardware dependency labels."
  - "RAG summaries present and indexed with metadata."
  - "Sidebar and navigation reflect module order."
